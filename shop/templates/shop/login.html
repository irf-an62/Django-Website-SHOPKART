{% extends "shop/layouts/main.html" %}

{% block title %}
    Registration | ShopKart
{% endblock title %}

{% block content %}
<div class="container" style="margin-top:70px;min-height:600px;">
    <div class="row">
        <div class="col-12">
            <h4 class="mb-3">User Login</h4>
            <hr style="border-color:#b8bfc2;">
            {% include 'shop/inc/message.html'%}
            
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="" class="form-label">User Name</label>
                         </div>
                         <div class="mb-4">
                            <label for="" class="form-label">User Email</label>
                            <input type="text" Name="username" id="username" class="form-control" placeholder="Enter Your Name">  
                         </div>
                         <div class="mb-4">
                            <label for="" class="form-label">Password</label>
                            <input type="password" Name="password" id="passwordr" class="form-control" placeholder="Enter Password">  
                           
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>

                    </form>
                </div>
            </div>
        </div>

    </section>
</div>
{% endblock content %}
